<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main_left-section">
      <img src="images/photo-1585202900225-6d3ac20a6962.avif" class="background-image" alt="picture of fern plants">
      <div class="logo-container">
        <img src="images/odin-lined.png" class="logo-image" alt="The Odin Project logo">
        <h1 id="logo">ODIN</h1>
      </div>
      <div class="main_left-section-footer">
        Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span>
      </div>
    </div>
    <div class="main_right-section">
      <div class="right-section-top">
        <div class="message-container">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your dreams. 
            <span class="new-line">Sign up <span class="italic">now</span> to get started.</span>
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </div>
      </div>
      <div class="right-section-middle">
        <form action="#">
          <div class="form-background">
            <h2 class="form-title">Let's do this!</h2>
            <div class="form-input-container">
              <div class="input-container">
                <label for="first-name">FIRST NAME</label>
                <input class="name-input" id="first-name" type="text" name="first-name" required>
              </div>
              <div class="input-container">
                <label for="last-name">LAST NAME</label>
                <input class="name-input" id="last-name" type="text" name="last-name" required>
              </div>
            </div>
            <div class="form-input-container">
              <div class="input-container">
                <label for="user-email">EMAIL</label>
                <input class="email-input" id="user-email" type="email" name="user-email" required>
              </div>
              <div class="input-container">
                <label for="user-phone-number">PHONE NUMBER</label>
                <input class="tel-input" id="user-phone-number" type="tel" name="user-phone-number" required>
              </div>
            </div>
            <div class="form-input-container">
              <div class="input-container">
                <label for="user-password">PASSWORD</label>
                <input class="password-input" id="user-password" type="password" name="user-password" required>
              </div>
              <div class="input-container">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input class="password-input" id="confirm-password" type="password" required>
              </div>
            </div>
          </div>
          <div>
            <button type="submit" class="create-account-btn">Create Account</button>
          </div>
        </form>
      </div>
      <div class="right-section-bottom">
        <div>
          Already have an account? <a class="log-in-link" href="#">Log in</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
